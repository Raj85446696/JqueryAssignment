<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Practicals</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <style>
        .box-1{
            background-color: aqua;
            padding: 20px;
        }
        button{
            margin-top: 20px;
            border-radius: 10px;
            font-size: 15px;
        }
    </style>
  </head>
  <body>
    <h1>Jquery Practicals !</h1>

    <div class="box-1">
      <h1>Use show(),hide() & toggle() function</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur ullam
        eveniet dolor eos quos, expedita quis velit a ipsa? Nisi molestiae dicta
        incidunt dolores, expedita optio adipisci nam architecto dolor?
      </p>
    </div>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <button id="toggle">toggle</button>
    <button id="slideup">slideUp</button>
    <button id="slidedown">slideDown</button>

  </body>
</html>
